<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var 电话正则 = /^1[34578]\d{9}$/g = 15901234567
    // ^ 表示匹配行首的文本（以谁开始）
    // [] 限制用那些字符
    // \d 匹配 0-9 之间的任一数字，相当于 [0-9]
    // {}表示重复的次数
    // $ 表示匹配行尾的文本（以谁结束）
    // g 表示全局模式 匹配所有出现的字符

    var QQ = /^[1-9][0-9]{4,9}$/g
    // QQ号最少5位最多10位
    // {4,9} 表示重复的次数的范围 4-9次

    var 十六进制颜色 = /#?[0-9a-fA-F]{6}/g
    // #48D1CC
    // ? 前面的字符可有可无

    var Email = /^([A-Za-z0-9_\-\.]+)@([A-Za-z0-9_\-\.]+)\.([A-Za-z]{2,6})$/g
    // - . 需要转义

    var url = /^((https?|ftp|file):\/\/)?([\da-z\.\-]+)\.([a-z\.]{2,6})/g

    var HTML = /^<([a-z]+)([^>]+)*(>(.*)<\/1>|\s+\/>)$/gm
    // m 匹配多行
    // * 0到无穷大
    // \s 表示空格

    var 日期 = /^[0-9]{4}-(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])$/g = 2021 - 10 - 01
    // 1[0-2]  匹配10-12
    // [12][0-9] 匹配 10-29
    // 3[01] 匹配 30 31
  </script>

</body>

</html>
