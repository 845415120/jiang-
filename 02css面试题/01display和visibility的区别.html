  <!-- 1. display: none; 与 visibility: hidden; 的区别 -->
  ● 联系：它们都能让元素不可见
  ● 区别：
  ○ display:none;会让元素完全从渲染树中消失，渲染的时候不占据任何空间
  visibility: hidden;不会让元素从渲染树消失，渲染师元素继续占据空间，只是内容不可见
  
  ○ 修改常规流中元素的display通常会造成文档重排。修改visibility属性只会造成本元素的重绘
</body>
