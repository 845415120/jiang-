  <!-- 2. 外边距折叠(collapsing margins) -->
  https://blog.csdn.net/qq_37369201/article/details/122247088
  ● 毗邻的两个或多个 margin 会合并成一个margin，叫做外边距折叠。规则如下：

  ○ 两个或多个毗邻的普通流中的块元素垂直方向上的margin会折叠
  ○ 浮动元素或inline-block元素或绝对定位元素的margin不会和垂直方向上的其他元素的margin折叠
  ○ 创建了块级格式化上下文（BFC）的元素，不会和它的子元素发生margin折叠
